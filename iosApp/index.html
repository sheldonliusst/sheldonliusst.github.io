<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Open Mobile App</title>
  <script>
    window.onload = () => {
      const appStoreURL = "https://apps.apple.com/au/app/boq-specialist-mobile-banking/id946796643"; // Replace with your App Store URL
      setTimeout(() => {
        window.location.href = appStoreURL;
      }, 1500);
    };
  </script>
</head>
<body>
  <p>Trying to open the app...</p>
</body>
</html>
